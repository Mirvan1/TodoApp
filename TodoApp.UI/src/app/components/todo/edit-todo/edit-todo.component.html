<div class="dialog">
  <h1 mat-dialog-title>{{ data.todo ? "Edit Todo" : "Add Todo" }}</h1>
  <div mat-dialog-content>
    <form class="edit-form" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter Title" formControlName="Title" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Enter Description"
          formControlName="Description"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>

        <mat-select formControlName="Status" placeholder="Select Status">
          <mat-option value="1">New</mat-option>
          <mat-option value="2">In Progess</mat-option>
          <mat-option value="3">Done</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="DueDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <ng-container *ngIf="data.todo?.Id">
        <mat-form-field appearance="outline">
          <mat-label>Created At</mat-label>
          <input
            [matDatepicker]="picker2"
            matInput
            formControlName="CreatedAt"
            readonly
          />
          <mat-datepicker #picker2 readonly></mat-datepicker>
        </mat-form-field>
      </ng-container>

      <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button
          mat-button
          color="primary"
          [disabled]="!todoForm.valid"
          type="submit"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
